<div id="loading"class='position-fixed top-0 bottom-0 end-0 start-0'>
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
</div>
<div class="container">
    <div class="py-5 inputSearch">
        <input type="search"[(ngModel)]='personName'class='text-white mx-auto w-75 form-control bg-transparent'placeholder='Search bu name....'>
        </div>
        <div class="row pt-2 pb-5 d-flex justify-content-center media-page">
            <div *ngFor="let person of trendingPeople|searchByName:personName" class="col-lg-2 col-md-4">
                <img class="w-100" [src]="person.profile_path" alt="">
                <h3 class="h5 mb-4 mt-2 text-center">{{person.name}}</h3>
        
            </div>
        </div>
</div>
